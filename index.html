<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>703shop</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- 修改后的header部分 -->
    <header class="header" id="siteHeader">
        <div class="header-content">
            <div class="title-group">
                <p id="shopName" class="shop-title">703 shop</p>
                <span class="telegram-link">
                    <a href="#" class="telegram-link" id="telegramLink" target="_blank">
                        <svg class="seven-icon" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="16" cy="16" r="14" fill="url(#paint0_linear_87_7225)"/>
                            <path d="M22.9866 10.2088C23.1112 9.40332 22.3454 8.76755 21.6292 9.082L7.36482 15.3448C6.85123 15.5703 6.8888 16.3483 7.42147 16.5179L10.3631 17.4547C10.9246 17.6335 11.5325 17.541 12.0228 17.2023L18.655 12.6203C18.855 12.4821 19.073 12.7665 18.9021 12.9426L14.1281 17.8646C13.665 18.3421 13.7569 19.1512 14.314 19.5005L19.659 22.8523C20.2585 23.2282 21.0297 22.8506 21.1418 22.1261L22.9866 10.2088Z" fill="white"/>
                            <defs>
                            <linearGradient id="paint0_linear_87_7225" x1="16" y1="2" x2="16" y2="30" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#37BBFE"/>
                            <stop offset="1" stop-color="#007DBB"/>
                            </linearGradient>
                            </defs>
                        </svg>
                    </a>
                </span>
            </div>
            <p id="welcomeText" class="welcome-text"></p>
        </div>
    </header>

    <div class="categories-container">
        <div class="categories" id="categoriesList"></div>
    </div>
    
    <div class="products-grid" id="productsContainer"></div>

    <div class="cart-floating" id="cartBtn">Корзина (0)</div>

    <!-- 修改后的购物车模态框 -->
    <div class="cart-modal" id="cartModal">
        <div class="modal-content">
            <button class="close-btn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
            <h2 class="cart-title">Список покупок</h2>
            <ul id="cartItems"></ul>
            <div class="cart-footer">
                <div class="price-summary">
                    <span>Итого: </span>
                    <span id="totalPrice" class="total-price">0.00</span>
                </div>
                <button class="checkout-btn">
                    <span>Оформить заказ</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="db.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
